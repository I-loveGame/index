<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #eee;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }

        input {
            padding: 12px 15px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #999;
        }

        button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
          background-color: #0f73d9;
        }


        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

         #successMessage {
            display: none;
            font-size: 20px;
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите текст</h1>
        <div class="input-wrapper">
            <input type="text" id="textInput" placeholder="Введите что-нибудь">
        </div>
        <button id="sendButton">Отправить</button>
         <div id="successMessage">✅ Текст успешно отправлен!</div>
    </div>
    <script>
       const tg = window.Telegram ? window.Telegram.WebApp : null;

        if (tg) {
             tg.ready();
             console.log("WebApp API is assumed to be available.");
        } else {
            console.log("Telegram WebApp API might not be available");
        }

        const sendButton = document.getElementById("sendButton");
        const textInput = document.getElementById("textInput");
         const successMessage = document.getElementById("successMessage");
        sendButton.addEventListener("click", () => {
            const text = textInput.value.trim();
              if (text.length > 0) {
                const data = { text: text };
                const jsonString = JSON.stringify(data);
                  if (tg) {
                      tg.sendData(jsonString);
                       console.log("Отправлены данные:", jsonString);
                   } else {
                      console.log("Data would be sent, but WebApp API not available.");
                   }
                sendButton.disabled = true;
                successMessage.style.display = "block";
            } else {
                alert("⚠️ Введите текст.");
            }
        });
    </script>
</body>
</html>
