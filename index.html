<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 28px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            background-color: #1b74e4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #successMessage {
            display: none;
            font-size: 20px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Введите свой Steam ID</h1>
    <input type="text" id="steamIdInput" placeholder="Введите Steam ID (17 цифр)">
    <button id="sendButton">Отправить</button>
    <div id="successMessage">✅ Steam ID успешно отправлен!</div>

    <script>
        // Убрана проверка наличия Telegram WebApp API
        let tg = window.Telegram ? window.Telegram.WebApp : null;

        if (tg) {
             tg.ready();
             console.log("WebApp API is assumed to be available.");
        } else {
            console.log("Telegram WebApp API might not be available");
        }

        const sendButton = document.getElementById("sendButton");
        const successMessage = document.getElementById("successMessage");

        sendButton.addEventListener("click", () => {
            const steamId = document.getElementById("steamIdInput").value;

            if (steamId.length === 17 && !isNaN(steamId)) {
                // Отправка данных в Telegram WebApp
                 if (tg) {
                      let data = JSON.stringify({ steam_id: steamId });
                      tg.sendData(JSON.stringify(data));
                      console.log("Отправлены данные:", steamId);
                 } else {
                      console.log("Data would be sent, but WebApp API not available.");
                 }
                // Блокируем кнопку и показываем сообщение
                sendButton.disabled = true;
                successMessage.style.display = "block";
            } else {
                alert("⚠️ Введите корректный Steam ID (17 цифр).");
            }
        });
    </script>
</body>
</html>
