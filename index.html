<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            align-items: center;
            margin-bottom: 30px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #212121;
            color: white;
            outline: none;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #1b74e4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f5cb6;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #successMessage {
            display: none;
            font-size: 20px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Введите свой Steam ID</h1>
    <div class="input-container">
        <input type="text" id="steamIdInput" placeholder="Введите Steam ID (17 цифр)">
        <button id="sendButton">Отправить</button>
    </div>
    <div id="successMessage">✅ Steam ID успешно отправлен!</div>
    <script>
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        if (tg) {
            tg.ready();
        }

        const sendButton = document.getElementById("sendButton");
        const successMessage = document.getElementById("successMessage");
        const steamIdInput = document.getElementById("steamIdInput");

        sendButton.addEventListener("click", () => {
            const steamId = steamIdInput.value;
            if (steamId.length === 17 && !isNaN(steamId)) {
                const data = { steam_id: steamId };
                const jsonString = JSON.stringify(data);
                if (tg) {
                    tg.sendData(jsonString); // Отправляем данные в Telegram
                    sendButton.disabled = true;
                    successMessage.style.display = "block";
                }
            } else {
                alert("⚠️ Введите корректный Steam ID (17 цифр).");
            }
        });
    </script>
</body>
</html>
