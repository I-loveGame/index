<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 28px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            background-color: #1b74e4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>
    <h1>Введите свой Steam ID</h1>
    <input type="text" id="steamIdInput" placeholder="Введите Steam ID (17 цифр)">
    <button onclick="sendData()">Отправить</button>

    <script>
        function sendData() {
            const steamId = document.getElementById("steamIdInput").value;

            if (steamId.length === 17 && !isNaN(steamId)) {
                const data = JSON.stringify({ steam_id: steamId });

                // Отправка данных в Telegram через WebApp
                window.Telegram.WebApp.sendData(data);
            } else {
                alert("⚠️ Введите корректный Steam ID (17 цифр).");
            }
        }

        // Инициализация WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
