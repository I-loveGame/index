<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container" id="container">
        <h2>Проверка Steam ID</h2>
        <div class="input-group">
            <label for="steamIdInput">Введите Steam ID (17 цифр):</label>
            <input type="text" id="steamIdInput" placeholder="765xxxxxxxxxxxxx">
        </div>
        <button id="checkButton">Проверить</button>
        <div id="result"></div>
    </div>
     <div id="instructionTab">
       <button id="instructionButton">Инструкция</button>
     </div>
     <div id="instructionScreen">
       <div class="instruction-content">
         <h3>Инструкция</h3>
          <p>1. Введите свой Steam ID в поле ввода.</p>
           <p>2. Нажмите кнопку "Проверить".</p>
            <p>3. Бот отправит запрос на сервер.</p>
         </div>
       </div>
  <div id="emptyScreen">
    <p id="userIdDisplay"></p>
  </div>
    <script src="script.js"></script>
</body>
</html>
