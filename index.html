<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Checker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            transition: opacity 0.3s ease; /* Добавляем анимацию */
        }
          #container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease; /* Добавляем анимацию */
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #steamInfo {
             margin-top: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;

        }
          #instructionButton {
           position: absolute;
            top: 10px;
            right: 10px;
            background: none;
             border: none;
            cursor: pointer;
            font-size: 18px;
         }

        #backButton {
          position: absolute;
            top: 10px;
           left: 10px;
            background: none;
             border: none;
             cursor: pointer;
            font-size: 18px;
            display: none;
        }

        #backButton:hover, #instructionButton:hover {
            opacity: 0.8;
        }


        .instruction-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            overflow-y: auto;
           text-align: center;
        }
        .instruction-screen p{
           margin-top: 20px;
        }

        #result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <button id="backButton">&larr;</button>
    <button id="instructionButton">?</button>

    <div id="container">
          <h1>Проверка Steam ID</h1>
         <input type="text" id="steamIdInput" placeholder="Введите Steam ID">
          <button id="checkButton">Проверить</button>
           <div id="result"></div>
        <div id="steamInfo"></div>
    </div>
    <div class="instruction-screen" id="instructionScreen">
          <h2>Как найти свой Steam ID</h2>
          <p>1. Запустите Steam клиент.</p>
         <p>2. Перейдите в "Профиль".</p>
           <p>3. Нажмите "Редактировать профиль".</p>
         <p>4.  Прокрутите вниз до конца.</p>
         <p>5. Там будет указан ваш Steam ID.</p>
      </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
