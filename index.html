<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Checker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
             width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

         #steamInfo {
            margin-top: 15px;
             text-align: center;
         }

         #steamInfo img {
             width: 100px;
              height: 100px;
             border-radius: 50%;
         }

          #confirmButton {
            display: none;
            background-color: #007bff;
           margin-top: 15px;
           }

          #confirmButton:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <div id="container">
        <h1>Проверка Steam ID</h1>
        <input type="text" id="steamIdInput" placeholder="Введите Steam ID">
        <button id="checkButton">Проверить</button>
        <div id="result"></div>
        <div id="steamInfo"></div>
        <button id="confirmButton">Это мой аккаунт</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
