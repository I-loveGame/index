<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
        <h1>Введите текст</h1>
        <input type="text" id="textInput" placeholder="Введите что-нибудь">
        <button id="sendButton">Отправить</button>
       <script>
       const tg = window.Telegram ? window.Telegram.WebApp : null;

        if (tg) {
             tg.ready();
             console.log("WebApp API is assumed to be available.");
        } else {
            console.log("Telegram WebApp API might not be available");
        }

        const sendButton = document.getElementById("sendButton");
        const textInput = document.getElementById("textInput");

        sendButton.addEventListener("click", () => {
            const text = textInput.value.trim();
                const data = { text: text };
                const jsonString = JSON.stringify(data);
                 if (tg) {
                      tg.sendData(jsonString);
                      console.log("Отправлены данные:", jsonString);
                  } else {
                     console.log("Data would be sent, but WebApp API not available.");
                  }
           });
       </script>
</body>
</html>
