<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите свой Steam ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Введите ваш Steam ID</h1>
    <input type="text" id="steamId" placeholder="Steam ID (17 цифр)">
    <button id="submitButton">Отправить</button>
    <div class="success-message" id="successMessage">Steam ID успешно отправлен!</div>
    
    <script>
        document.getElementById('submitButton').onclick = function() {
            const steamId = document.getElementById('steamId').value;
            if (steamId.length === 17 && /^\d+$/.test(steamId)) {
                console.log('Отправка Steam ID:', steamId); // Логируем отправляемый ID
                window.Telegram.WebApp.sendData(steamId);
                
                // Скрываем поле ввода и кнопку
                document.getElementById('steamId').style.display = 'none';
                document.getElementById('submitButton').style.display = 'none';
                
                // Показываем сообщение об успешной отправке
                document.getElementById('successMessage').style.display = 'block';
            } else {
                alert('Пожалуйста, введите корректный Steam ID (17 цифр).');
            }
        };
    </script>
</body>
</html>
