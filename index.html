<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam ID Input</title>
    <style>
        /* Ваши стили здесь */
    </style>
</head>
<body>
    <h1>Введите свой Steam ID</h1>
    <div class="input-container">
        <input type="text" id="steamIdInput" placeholder="Введите Steam ID (17 цифр)">
        <button id="sendButton">Отправить</button>
    </div>
    <div id="successMessage">✅ Steam ID успешно отправлен!</div>
    <script>
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        if (tg) {
            tg.ready();
        }
        const sendButton = document.getElementById("sendButton");
        const successMessage = document.getElementById("successMessage");
        const steamIdInput = document.getElementById("steamIdInput");

        sendButton.addEventListener("click", () => {
            const steamId = steamIdInput.value.trim();
            if (steamId.length === 17 && !isNaN(steamId)) {
                const data = { steam_id: steamId };
                const jsonString = JSON.stringify(data);
                if (tg) {
                    tg.sendData(jsonString); // Отправляем данные в Telegram
                    sendButton.disabled = true;
                    successMessage.style.display = "block";
                } else {
                    alert("⚠️ Не удалось подключиться к Telegram Web App.");
                }
            } else {
                alert("⚠️ Введите корректный Steam ID (17 цифр).");
            }
        });
    </script>
</body>
</html>
