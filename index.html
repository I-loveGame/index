<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка сообщения в Telegram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрирование по вертикали */
            align-items: center; /* Центрирование по горизонтали */
            min-height: 100vh; /* Занимает всю высоту экрана */
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px; /* Добавляет отступы */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            align-items: center;
            margin-bottom: 30px;
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #212121;
            color: white;
            outline: none;
            margin-bottom: 15px; /* Расстояние между input и кнопкой */
            box-sizing: border-box; /* Чтобы padding не увеличивал ширину */
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #1b74e4; /* Цвет рамки при фокусе */
        }
        button {
            background-color: #1b74e4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            padding: 12px 24px; /* padding кнопки */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f5cb6;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #successMessage {
            display: none;
            font-size: 20px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Введите ваше сообщение</h1>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Введите сообщение...">
        <button id="sendButton">Отправить</button>
    </div>
    <div id="successMessage">✅ Сообщение успешно отправлено!</div>
    <script>
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        if (tg) {
            tg.ready();
            console.log("WebApp API is assumed to be available.");
        } else {
            console.log("Telegram WebApp API might not be available");
        }
        const sendButton = document.getElementById("sendButton");
        const successMessage = document.getElementById("successMessage");
        const textInput = document.getElementById("textInput");

        sendButton.addEventListener("click", () => {
            console.log("Кнопка отправки нажата!");
            const message = textInput.value.trim();
            if (message.length > 0) {
                const data = { message: message };
                const jsonString = JSON.stringify(data);
                console.log("Отправляемые данные:", jsonString); // Логируем данные
                if (tg) {
                    tg.sendData(jsonString);
                    sendButton.disabled = true;
                    successMessage.style.display = "block";
                    textInput.value = ''; // Очищаем поле ввода
                } else {
                    alert("⚠️ Не удалось подключиться к Telegram Web App.");
                }
            } else {
                alert("⚠️ Пожалуйста, введите сообщение.");
            }
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>  
</body>
</html>
